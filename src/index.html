    <!--Registro de usuario-->
    <form class="hide" id="register" data-tab-for="register" onsubmit="return false">
      <h4>Registro de usuarios</h4>
      <button id="btnGoogleReg"><i class="fab fa-google"></i>Registrarse con Google</button>
      <input type="email" id="emailRegister" class="input" placeholder="Ingresa correo"></input>
      <input type = "password" id="passwordRegister" class= "input" placeholder="Ingresa contraseña"></input>
      <button id="btnRegister" class="btn">Registrarse</button>
    </form>

    <!--Inicio de usuarios-->
    <form class= "active" id="login" data-tab-for="login" data-tab-for="login" onsubmit="return false">
      <h4>Inicio de sesión</h4>
      <button id="btnGoogleLog"><i class="fab fa-google"></i>Iniciar sesión con Google</button>
      <input type="email" id="email" class="input" placeholder="Correo"></input>
      <input type = "password" id="password" class= "input" placeholder="Contraseña"></input>
      <button id="btnLogin" class="btnLogin">Iniciar</button>
      <button id="createAccount" class="btnCreate">Crear Cuenta</button>
    </form>

    <div id="logout"></div>
    <!--index-->
    <section id="index" class="index">
      <article class="post">
        <img src="img/boy.png" alt="user" width="45" height="45" class="user">
        <textarea name="Crea una publicación" id="createPost" class="createPost" cols="50" rows="15" placeholder="Cuenta la historia de un lugar que conoces"></textarea>
        <article>
          <img src="img/image.png" alt="Subir foto" width="35" height="35">
          <img src="img/location.png" alt="Localización" width="35" height="35">
          <select name="Seleccionar época" id="era" class="era">
            <option value="" selected>Seleccionar época</option>
            <option value="">México moderno</option>
            <option value="">México post-revolucionario</option>
            <option value="">Revolución mexicana</option>
            <option value="">Porfiriato</option>
            <option value="">Reforma</option>
            <option value="">México independiente</option>
            <option value="">Independencia</option>
            <option value="">Virreinato o Colonia</option>
            <option value="">La Conquista</option>
            <option value="">México prehispánico</option>
          </select>
          <select name="Seleccionar privacidad" id="privacy" class="privacy">
            <option value="">Público</option>
            <option value="">Privado</option>
          </select>
          <button class="makePost">PUBLICAR</button>
        </article>
      </article>
    </section>
